# ------------------------------------------------------------------------------
# Description (used for J1 CC only)
#
description:

  title:                                Footer
  scope:                                User settings
  location:                             _data/blocks/footer.yml

# ------------------------------------------------------------------------------
# SETTINGS
#
settings:

  # ----------------------------------------------------------------------------
  # FOOTER properties
  #
  footers:

    # --------------------------------------------------------------------------
    # Footer UNO light
    #
    - name:                             Footer UNO light
      footer:
        id:                             footer-en
        enabled:                        true
        comment:                        Footer UNO EN-EN
        theme:                          footer-light-theme

        # ----------------------------------------------------------------------
        # ISSUE settings
        #
        issue:
          enabled:                      true
          date:                         site.time
          en:
            date_format:                "%A, %-d %B %Y"
            text:                       Last modified
          de:
            date_format:                "%A, %-d %B %Y"
            text:                       Letzte Änderung

        # ----------------------------------------------------------------------
        # ICON settings
        #
        icons:
          facebook:
            enabled:                    false
            href:                       "#void"
          twitter:
            enabled:                    false
            href:                       "#void"

        # ----------------------------------------------------------------------
        # LEGAL settings
        #
        legals:

          - name:                       Copyright
            legal:
              enabled:                  true
              type:                     copyright
              en:
                statement:              © 2021 J1 · All rights reserved
                href:                   /pages/public/legal/en/copyright/
              de:
                statement:              © 2021 J1 · Alle Rechte vorbehalten
                href:                   /pages/public/legal/de/copyright/

          - name:                       Impress
            legal:
              enabled:                  true
              type:                     impress
              en:
                statement:              Impress
                href:                   /pages/public/legal/en/impress/
              de:
                statement:              Impressum
                href:                   /pages/public/legal/de/impress/

          - name:                       Terms Of Use
            legal:
              enabled:                  false
              type:                     terms
              en:
                statement:              Terms Of Use
                href:                   /pages/public/legal/en/terms_of_use/
              de:
                statement:              Nutzungsbedingungen
                href:                   /pages/public/legal/de/terms_of_use/

          - name:                       privacy
            legal:
              enabled:                  true
              type:                     privacy
              en:
                statement:              Privacy
                href:                   /pages/public/legal/en/privacy/
              de:
                statement:              Privatsphäre
                href:                   /pages/public/legal/de/privacy/

          - name:                       License
            legal:
              enabled:                  true
              type:                     license
              en:
                statement:              License
                href:                   /pages/public/legal/en/license_agreement/
              de:
                statement:              Lizensbedingungen
                href:                   /pages/public/legal/de/license_agreement/

          - name:                       Support
            legal:
              enabled:                  false
              type:                     support
              en:
                statement:              Support
                href:                   /pages/public/legal/en/support/
              de:
                statement:              Support
                href:                   /pages/public/legal/en/support/

          - name:                       Comments
            legal:
              enabled:                  true
              type:                     comments
              en:
                statement:              Comment policy
                href:                   /pages/public/legal/en/comment_policy/
              de:
                statement:              Kommentarrichtlinie
                href:                   /pages/public/legal/de/comment_policy/

        # ----------------------------------------------------------------------
        # BOXES
        #
        boxes:

          # --------------------------------------------------------------------
          # ABOUT box
          #
          - name:                       About
            type:                       about
            enabled:                    true
            justify:                    false
            title:                      J1 Template
            tagline:                    <large>powerful modern static websites</large>
            text: >
                                        J1 meets Jekyll and Bootstrap. And makes a lot of friends.
                                        The template system combines the best of free software for
                                        the web. Jekyll One Template is OpenSource and the modules
                                        included are free to use as well.

          # --------------------------------------------------------------------
          # NEWS box
          #
          - name:                       News
            type:                       news
            enabled:                    true
            title:                      Creators Blog
            tagline:                    latest news
            category:                   featured
            max_posts:                  3

          # --------------------------------------------------------------------
          # REFERENCES box
          # See: https://www.markus-steinacher.at/sichere-externe-links-durch-target_blank-relnoopener-noreferrer/
          #
          - name:                       References
            type:                       references
            enabled:                    true
            title:                      Links
            tagline:                    top sites
            links:

              - name:                   Jekyll Home
                link:
                  title:                Jekyll Home
                  tagline:              First address for latest news
                  href:                 http://jekyllrb.com/
                  target:               _blank
                  rel:                  noopener noreferrer

              - name:                   CloudCannon
                link:
                  title:                Jekyll Tips at CloudCannon
                  tagline:              Learn from experts
                  href:                 http://jekyll.tips/
                  target:               _blank
                  rel:                  noopener noreferrer

              - name:                   Stackoverflow
                link:
                  title:                Stackoverflow
                  tagline:              Get help from the community
                  href:                 http://stackoverflow.com/questions/tagged/jekyll
                  target:               _blank
                  rel:                  noopener noreferrer

          # --------------------------------------------------------------------
          # CONTACT box
          #
          - name:                       Contact
            type:                       contact
            enabled:                    false
            title:                      Contacts
            address:
              enabled:                  false
              address_1:                JekyllOne Ltd.
              address_2:                795 Folsom Ave, Suite 600
              address_3:                San Francisco, CA 94107
            phone:
              enabled:                  false
              phone_1:                  (+123) 456 7890
              phone_2:                  (+123) 456 7891
            internet:
              enabled:                  false
              mail:                     contact@jekyll.one
              href:                     www.jekyll.one

# ------------------------------------------------------------------------------
# END config
