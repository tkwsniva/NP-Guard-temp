# ------------------------------------------------------------------------------
# GENERAL plugin settings
#
# enabled
# ------------------------------------------------------------------------------
#   Enables|Disables the plugin for processing
#
#   values:                             true|false (boolean)
#   default:                            false
#
#enabled:                                true

# ------------------------------------------------------------------------------
# User configuration settings
#
settings:

  # ----------------------------------------------------------------------------
  # PAGINATION settings
  #
  pagination:
    enabled:                            true
    rebuild:                            false                                   # currently NOT used
    per_page:                           4
    sort_reverse:                       true
    title:                              :title

  # AUTOPAGE settings
  #
  autopages:
    enabled:                            false
    rebuild:                            false                                   # currently NOT used

