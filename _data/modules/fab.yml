# ------------------------------------------------------------------------------
# Description (used for J1 CC only)
#
description:

  title:                                Floating Action Button
  scope:                                User settings
  location:                             _data/modules/fab.yml

# ------------------------------------------------------------------------------
# User settings
#
settings:
  enabled:                              true

  menu_options:
    hoverEnabled:                       true

  # ----------------------------------------------------------------------------
  # User defined FAM buttons
  #
  menus:

    # --------------------------------------------------------------------------
    # FAM for scrolling to the page top position (default)
    #
    - name:                             Scroll to top
      enabled:                          true
      id:                               default
      icon:                             chevron-double-up
      icon_hover:                       chevron-double-up
      color:                            primary

      # ------------------------------------------------------------------------
      # MENU items
      #
      items:
        - item:
          enabled:                      true
          event_handler:                scroll_to_top

    # --------------------------------------------------------------------------
    # FAM to open sidebar-based (Mmenu Drawer) table of contents (toccer)
    #
    - name:                             Open TOC
      enabled:                          true
      id:                               open_toc
      icon:                             plus
      icon_hover:                       plus
      color:                            primary

      # ------------------------------------------------------------------------
      # MENU items
      #
      items:
        - item:                         To Top
          enabled:                      true
          id:                           fam_scroll_to_top
          color:                        primary
          event_handler:                scroll_to_top
          icon:                         chevron-double-up
          icon_properties:

        - item:                         Table of Contents
          enabled:                      true
          id:                           open_mmenu_toc
          color:                        info
          event_handler:                open_mmenu_toc
          icon:                         wrap

    # --------------------------------------------------------------------------
    # FAM for in-page navigation (simplified)
    #
    - name:                             in-page control simple
      enabled:                          true
      id:                               page_ctrl_simple
      icon:                             plus
      icon_hover:                       plus
      color:                            primary

      # ------------------------------------------------------------------------
      # MENU items
      #
      items:

        - item:                         To Top
          enabled:                      true
          id:                           fam_scroll_to_top
          color:                        primary
          event_handler:                scroll_to_top
          icon:                         chevron-double-up
          icon_properties:

        - item:                         Previous Section
          enabled:                      true
          id:                           fam_previous_section
          color:                        success
          event_handler:                scroll_previous_section
          icon:                         step-backward
          icon_properties:              rotate-90

        - item:                         Next Section
          enabled:                      true
          id:                           fam_next_section
          color:                        success
          event_handler:                scroll_next_section
          icon:                         step-forward
          icon_properties:              rotate-90

        - item:                         Table of Contents
          enabled:                      true
          id:                           open_mmenu_toc
          color:                        info
          event_handler:                open_mmenu_toc
          icon:                         wrap

    # --------------------------------------------------------------------------
    # FAM for in-page navigation
    #
    - name:                             in-page control
      enabled:                          true
      id:                               page_ctrl
      icon:                             plus
      icon_hover:                       plus
      color:                            primary

      # ------------------------------------------------------------------------
      # MENU items
      #
      items:

        - item:                         Reload Page
          enabled:                      true
          id:                           fam_reload_page
          color:                        md-red
          event_handler:                reload_page
          icon:                         reload

        - item:                         To Top
          enabled:                      true
          id:                           fam_scroll_to_top
          color:                        primary
          event_handler:                scroll_to_top
          icon:                         chevron-double-up
          icon_properties:

        - item:                         Previous Section
          enabled:                      true
          id:                           fam_previous_section
          color:                        success
          event_handler:                scroll_previous_section
          icon:                         step-backward
          icon_properties:              rotate-90

        - item:                         Next Section
          enabled:                      true
          id:                           fam_next_section
          color:                        success
          event_handler:                scroll_next_section
          icon:                         step-forward
          icon_properties:              rotate-90

        - item:                         To bottom
          enabled:                      true
          id:                           fam_scroll_to_bottom
          color:                        info
          event_handler:                scroll_to_bottom
          icon:                         step-forward-2
          icon_properties:              rotate-90

        - item:                         Table of Contents
          enabled:                      true
          id:                           open_mmenu_toc
          color:                        info
          event_handler:                open_mmenu_toc
          icon:                         wrap

